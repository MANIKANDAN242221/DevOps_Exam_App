<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <title>Admin Dashboard - DevOps Exam</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            text-align: left;
        }
        th, td {
            padding: 10px;
        }
        thead {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <img src="{{ url_for('static', filename='admin-banner.jpg') }}" class="banner" alt="Admin Banner">
        <p>All User Submissions</p>

        <table border="1">
            <caption style="caption-side: top; font-weight: bold; margin-bottom: 10px;">
                Table of User Submissions with Scores
            </caption>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for row in records %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td><b>{{ row[3] }}</b> / 15</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
