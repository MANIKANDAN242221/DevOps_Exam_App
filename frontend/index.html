<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>DevOps Mock Exam</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/599/599502.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #a5b4fc;
      --text: #2d3748;
      --text-light: #6b7280;
      --bg: #f8fafc;
      --card-bg: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      animation: fadeIn 0.8s ease-out;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      max-width: 800px;
    }

    .exam-badge {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 0.5rem 1.2rem;
      border-radius: 50px;
      display: inline-block;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 1rem;
      box-shadow: 0 4px 6px rgba(79, 70, 229, 0.15);
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.2;
    }

    .header p {
      color: var(--text-light);
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .exam-features {
      display: flex;
      gap: 1rem;
      margin: 2rem 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .feature {
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-size: 0.95rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .feature:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(99, 102, 241, 0.15);
    }

    .feature i {
      color: var(--primary);
      font-size: 1.2rem;
    }

    form {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 500px;
      position: relative;
    }

    form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark), var(--primary));
      background-size: 200% 200%;
      animation: gradientFlow 3s ease infinite;
    }

    .input-group {
      width: 100%;
      margin-bottom: 1.8rem;
    }

    .input-icon {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-icon i {
      position: absolute;
      left: 15px;
      color: var(--text-light);
      pointer-events: none;
    }

    .input-icon input,
    .input-icon select {
      padding: 0.9rem 1rem 0.9rem 45px;
      width: 100%;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #f8fafc;
      color: var(--text);
    }

    .input-icon input:focus,
    .input-icon select:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(165, 180, 252, 0.3);
      background-color: white;
    }

    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 600;
      color: var(--text);
      font-size: 0.95rem;
    }

    .next-btn {
      margin-top: 1.5rem;
      padding: 1rem 2.5rem;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
    }

    .next-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
    }

    .footer {
      margin-top: 4rem;
      text-align: center;
      color: var(--text-light);
      font-size: 0.9rem;
    }

    .footer i {
      color: var(--primary);
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      opacity: 0.1;
      border-radius: 50%;
      background: linear-gradient(var(--primary), var(--primary-dark));
    }

    .shape-1 { width: 150px; height: 150px; top: -50px; right: -50px; animation: float 8s ease-in-out infinite; }
    .shape-2 { width: 100px; height: 100px; bottom: 20%; left: -30px; animation: float 6s ease-in-out infinite 2s; }
    .shape-3 { width: 60px; height: 60px; top: 30%; left: 20%; animation: float 5s ease-in-out infinite 1s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.2rem; }
      .header p { font-size: 1rem; }
      form { padding: 2rem 1.5rem; }
      .exam-features { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <main class="container">
    <header class="header">
      <div class="exam-badge"><i class="fas fa-shield-alt" aria-hidden="true"></i> DevOps Mock Exam</div>
      <h1>DevOps Mock Certification Exam</h1>
      <p>Validate your expertise in DevOps</p>
      <div class="exam-features" role="list">
        <div class="feature" role="listitem"><i class="fas fa-clock" aria-hidden="true"></i><span>Timed Assessment</span></div>
        <div class="feature" role="listitem"><i class="fas fa-check-circle" aria-hidden="true"></i><span>Real-world Scenarios</span></div>
        <div class="feature" role="listitem"><i class="fas fa-chart-line" aria-hidden="true"></i><span>Performance Analytics</span></div>
      </div>
    </header>

    <form action="/start" method="POST" aria-label="Start DevOps Exam Form">
      <div class="input-group">
        <label for="name">Full Name</label>
        <div class="input-icon">
          <i class="fas fa-user" aria-hidden="true"></i>
          <input type="text" id="name" name="name" placeholder="Enter your Name" required />
        </div>
      </div>
      <div class="input-group">
        <label for="gender">Gender</label>
        <div class="input-icon">
          <i class="fas fa-venus-mars" aria-hidden="true"></i>
          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Prefer not to say</option>
          </select>
        </div>
      </div>
      <div class="input-group">
        <label for="email">Email Address</label>
        <div class="input-icon">
          <i class="fas fa-envelope" aria-hidden="true"></i>
          <input type="email" id="email" name="email" placeholder="Enter your Email id" required />
        </div>
      </div>
      <button type="submit" class="next-btn"><i class="fas fa-play" aria-hidden="true"></i> Start Exam</button>
    </form>

    <footer class="footer">
      <i class="fas fa-code-branch" aria-hidden="true"></i>
      <span>Developed by Manikandan</span>
    </footer>
  </main>
</body>
</html>
